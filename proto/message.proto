syntax = "proto3";

import "google/protobuf/empty.proto";

package message;

option go_package = "github.com/minoritea/sns/build/proto";

service MessageStream {
  rpc Open(google.protobuf.Empty) returns (stream Response);
}

message Response {
  repeated Message messages = 1;
}

message Message {
  string body = 1;
}
