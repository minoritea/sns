syntax = "proto3";

package sns;

import "google/protobuf/empty.proto";

option go_package = "github.com/minoritea/sns/rpc/proto";

service PostService {
  rpc OpenLocalStream(google.protobuf.Empty) returns (stream Response);
  rpc OpenSocialStream(google.protobuf.Empty) returns (stream Response);
  rpc Publish(Post) returns (google.protobuf.Empty);
}

message Response {
  Post post = 1;
}

message Post {
  string userName = 1;
  string body = 2;
}
